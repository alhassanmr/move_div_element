<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag & Drop Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table id="dragDropTable">
    <tr>
      <td><div class="box" draggable="true" data-id="100" style="background-color: red;">100</div></td>
      <td><div class="box" draggable="true" data-id="200" style="background-color: blue;">200</div></td>
      <td><div class="box" draggable="true" data-id="300" style="background-color: green;">300</div></td>
    </tr>
    <tr>
      <td><div class="box" draggable="true" data-id="400" style="background-color: yellow;">400</div></td>
      <td><div class="box" draggable="true" data-id="500" style="background-color: purple;">500</div></td>
      <td><div class="box" draggable="true" data-id="600" style="background-color: orange;">600</div></td>
    </tr>
    <tr>
      <td><div class="box" draggable="true" data-id="700" style="background-color: pink;">700</div></td>
      <td><div class="box" draggable="true" data-id="800" style="background-color: cyan;">800</div></td>
      <td><div class="box" draggable="true" data-id="900" style="background-color: brown;">900</div></td>
    </tr>
  </table>
    
  <button id="undoBtn">Undo</button>
  <button id="addRowBtn">Add Row</button>

  <script src="script.js"></script>
</body>
</html>
